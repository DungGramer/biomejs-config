name: Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release package
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate package
        run: pnpm run validate

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
        run: npx semantic-release

  # Verify the release
  verify-release:
    name: Verify published package
    needs: release
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Wait for npm propagation
        run: sleep 60

      - name: Verify package exists on npm
        run: |
          npm view @dunggramer/biomejs-config --json || {
            echo "Package not found on npm registry"
            exit 1
          }

      - name: Test installation
        run: |
          mkdir test-install
          cd test-install
          npm init -y
          npm install @dunggramer/biomejs-config @biomejs/biome
          echo "âœ“ Package can be installed from npm"
